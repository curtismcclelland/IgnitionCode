<h1>Quote Creation</h1>
<a class="nav-item nav-link" routerLink="/quoteSearch">Quote Search</a>
<h3>{{first_name}}</h3>
<form (ngSubmit)="submit()" class="quoteForm" [formGroup]="userForm">
    <div *ngIf="step == 1">
        <div class="stepTitle">
            <h2>Customer Information</h2>
            <p>All fields are required</p>
        </div>
        <div class="stepForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input formControlName="first_name" name="first_name" type="text" class="form-control" id="firstname" placeholder="John" required maxlength="60">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input formControlName="last_name" type="text" name="last_name" class="form-control" id="lastname" placeholder="Doe" required maxlength="60">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="form-label">Address</label>
                <input formControlName="address" type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required maxlength="60">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input formControlName="city" type="text" name="city" class="form-control" id="inputCity" required maxlength="60">
              </div>
              <div class="form-group col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select formControlName="state" id="inputState" name="state" class="form-control" required>
                      <option selected>Choose...</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
              </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input formControlName="zip" type="number" name="zip" class="form-control" id="inputZip" placeholder="XXXXX" required maxlength="9" minlength="5">
              </div>
            </div>
            <div class="form-group">
                <label for="ssn" class="form-label">Social Security Nunber</label>
                <input formControlName="ssn" type="text" name="ssn" class="form-control" id="ssn" placeholder="XXX-XX-XXXX" required maxlength="10" minlength="10">
            </div>
            <div class="form-group">
                <label for="ssn" class="form-label">Date of Birth (MM/DD/YYYY)</label>
                <input formControlName="dob" type="date" name="dob" class="form-control" id="ssn" placeholder="MM/DD/YYY" required>
            </div>
        </div>
    </div>
    
    <!--Customer History-->
    <div *ngIf="step == 2">
        <h2>Customer History</h2>
        <!--Previous Carrier input box-->
        <div class="form-group">
        <label for="PrevCarrier">Previous Carrier</label><br />
        <select>
            <option value="Lizard">Lizard Insurance</option>
            <option value="Pervasive">Pervasive Insurance</option>
            <option value="Other">Other</option>
        </select>
            </div>
        <!--claims in last 5 years-->
        <div class="form-check group">
            <label class="questions">Claims in the last 5 years?
            <input type="checkbox" name="5Years">
            <span class="blueCheck"></span>
            </label>
        </div>
        <!--moving violations-->
        <div>
            <label class="questions">Any moving violations in the last 5 years?
            <input type="checkbox" name="MovingViolations">
            <span class="blueCheck"></span>
            </label>
        </div>
        <!--less than 3 years-->
        <div>
            <label class="questions">Less than 3 years driving?
            <input type="checkbox" name="LessThan3Yrs">
            <span class="blueCheck"></span>
            </label>
        </div>
        <!--force multi car discount-->
        <div>
            <label class="questions">Force multi-car discount?
                <input type="checkbox" name="MultiCarDiscount">
            <span class="blueCheck"></span>
            </label>
        </div>
        <!--customer is a diver?-->
        <div>
            <label class="questions">Is this customer a driver?
                <input type="checkbox" name="CustomerEqualDriver">
            <span class="blueCheck"></span>
                </label>
        </div>
    </div>
    
    <div *ngIf="step == 3">
        Third Section
    </div>

    <div *ngIf="step == 4">
        <div class="stepTitle">
            <h2>Vehicle Information</h2>
            <p>All fields are required</p>
        </div>
        <div class="stepForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="make" class="form-label">Make</label>
                    <input formControlName="make" name="make" type="text" class="form-control" id="make" placeholder="{{make}}" required maxlength="60">
                </div>
            </div>
        </div>
        <div class="stepForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="model" class="form-label">Model</label>
                    <input formControlName="model" name="model" type="text" class="form-control" id="model" placeholder="{{model}}" required maxlength="60">
                </div>
            </div>
        </div>
        <div class="stepForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="year" class="form-label">Year</label>
                            <input formControlName="year" name="year" type="text" class="form-control" id="year" placeholder="2019" required maxlength="60">
                </div>
            </div>
        </div>
        <div class="stepForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="currentvalue" class="form-label">Current Value</label>
                    <input formControlName="current_value" name="current_value" type="text" class="form-control" id="currentvalue" placeholder="$12,345" required maxlength="60">
                </div>
            </div>
        </div>
        <div class="stepForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="annualmileage" class="form-label">Annual Mileage</label>
                    <input formControlName="annual_mileage" name="annual_mileage" type="text" class="form-control" id="annualmileage" placeholder="12345" required maxlength="60">
                </div>
            </div>
        </div>
        <div class="stepForm">
        <div class="form-group col-md-4">
            <label for="daysDriven" class="form-label">Days Driven per Week</label>
            <select formControlName="daysDriven" id="daysDriven" name="DaysDriven" class="form-control" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
            </div>
        <div class="stepForm">
        <div class="form-group col-md-6">
            <label for="DriventoWork">Miles Driven to Work</label>
            <input formControlName="work" type="number" name="work" class="form-control" id="DriventoWork" placeholder="40" required>
        </div>
            </div>
    </div>

        <div class="formNavButtons">
            <a class="btn btn-primary" role="button" *ngIf="step != 1" (click)="previous()">Previous</a>
            <a class="btn btn-primary" role="button" *ngIf="step != 5" (click)="continue()">Continue</a>
            <button type="submit" class="btn btn-primary" *ngIf="step == 6">Submit</button>
        </div>
</form>

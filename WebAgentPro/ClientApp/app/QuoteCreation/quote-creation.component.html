<h1>Quote Creation</h1>
<a class="nav-item nav-link" routerLink="/quoteSearch">Quote Search</a>
<form (ngSubmit)="submit()" class="quoteForm">
    <div *ngIf="step == 1">
        <div class="stepTitle">
            <h2>Customer Information</h2>
            <p>All fields are required</p>
        </div>
        <div class="stepForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="John">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Doe">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
              </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
                <label for="ssn" class="form-label">Social Security Nunber</label>
                <input type="text" class="form-control" id="ssn" placeholder="XXX-XX-XXXX">
            </div>
            <div class="form-group">
                <label for="ssn" class="form-label">Date of Birth (MM/DD/YY)</label>
                <input type="date" class="form-control" id="ssn" placeholder="XXX-XX-XXXX">
            </div>
        </div>
    </div>
    
    <!--Customer History-->
    <div *ngIf="step == 2">
        <h2>Customer History</h2>
        <!--Previous Carrier input box-->
        <label for="PrevCarrier">Previous Carrier</label><br />
        <select>
            <option value="Lizard">Lizard Insurance</option>
            <option value="Pervasive">Pervasive Insurance</option>
            <option value="Other">Other</option>
        </select><br />
        <!--claims in last 5 years-->
        <input type="checkbox" id="5Years" />
        <label for="5Years">Claims in the last 5 years?</label><br />
        <!--moving violations-->
        <input type="checkbox" id="MovingViolations" />
        <label for="MovingViolations">Any moving violations in the last 5 years?</label><br />
        <!--less than 3 years-->
        <input type="checkbox" id="LessThan3Yrs" />
        <label for="LessThan3Yrs">Less than 3 years driving?</label><br />
        <!--force multi car discount-->
        <input type="checkbox" id="MultiCarDiscount" />
        <label for="MultiCarDiscount">Force multi-car discount</label><br />
        <!--customer is a diver?-->
        <input type="checkbox" id="CustomerEqualDriver" />
        <label for="CustomerEqualDriver">Is this customer a driver?</label><br />
    </div>
    
    <div *ngIf="step == 3">
        Third Section
    </div>
    <div class="formNavButtons">
        <a class="btn btn-primary" role="button" *ngIf="step != 1" (click)="previous()">Previous</a>
        <a class="btn btn-primary" role="button" *ngIf="step != 3" (click)="continue()">Continue</a>
        <button type="submit" class="btn btn-primary" *ngIf="step == 3">Submit</button>
    </div>
</form>
